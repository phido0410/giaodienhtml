<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lớp ABC</title>
    <style>
        :root {
            --pink: #FFE4E1;
            --dark: #242323ce;
            --light-dark: #555;
            --highlight: #FF6347; /* Màu nổi bật */
        }
        body {
            background-color: var(--pink);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h4, .card h5 {
            color: var(--dark);
            font-size: 1.5rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .col {
            flex: 1 1 280px;
            max-width: 300px;
        }
        footer {
            background-color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer p {
            font-size: 1rem;
            color: var(--light-dark);
        }
        /* Thêm hiệu ứng hover */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn {
            background-color: var(--highlight);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #e55347;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với Lớp ABC</h1>
    </header>

    <main>
        <section class="card">
            <h4>Thông tin lớp</h4>
            <p>Sĩ số: 40 học sinh</p>
            <p>Niên khóa: 2023-2024</p>
            <p>Giáo viên chủ nhiệm: [Tên giáo viên]</p>
            <button class="btn">Xem chi tiết</button>
        </section>

        <div class="row">
            <div class="col">
                <div class="card">
                    <h5>Các môn học chính</h5>
                    <p>Toán, Văn, Anh, Lý, Hóa</p>
                </div>
            </div>
            
            <div class="col">
                <div class="card">
                    <h5>Hoạt động khác</h5>
                    <p>Văn nghệ, Thể thao, Hội trại</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Trường THPT ABC</p>
        <p>Địa chỉ: 123 Đường ABC, Hà Nội</p>
    </footer>
</body>
</html>
